<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #78c2da;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<header class="p-3 text-white"  style="background-color: #2f4f4f">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/static" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')"><a href="/admin/users" class="nav-link px-2 text-white">Административная страница</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'TEACHER', 'STUDENT')"><a href="/assignments/all" class="nav-link px-2 text-white">Задания</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'TEACHER')"><a href="/courses/all" class="nav-link px-2 text-white">Курсы</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'STUDENT', 'TEACHER')"><a href="/enrollments/all" class="nav-link px-2 text-white">Зачисления</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'STUDENT', 'TEACHER')"><a href="/grades/all" class="nav-link px-2 text-white">Оценки</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'STUDENT', 'TEACHER')"><a href="/groups/all" class="nav-link px-2 text-white">Группы</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'STUDENT', 'TEACHER')"><a href="/schedules/all" class="nav-link px-2 text-white">Расписание</a></li>
<!--                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')"><a href="/users/all" class="nav-link px-2 text-white">Пользователи</a></li>-->
            </ul>

            <div class="text-end">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-warning text-white" style="background-color: #4f2f2f; border-color: #4f2f2f">Выход</button>
                </form>
            </div>
        </div>
    </div>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
