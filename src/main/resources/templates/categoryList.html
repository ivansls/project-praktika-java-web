<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<div th:insert="blocks/header_user"></div>
<form action="/categories/add" method="post" th:object="${category}">
    <input type="text" name="categoryName" placeholder="categoryName" th:field="*{categoryName}" required>
    <div>
        <label for="books">book-участники: </label>
        <select id="books" multiple th:field="*{books}">
            <option th:each="book : ${books}" th:value="${book.id}"
                    th:text="${book.Title}"></option>
        </select>
    </div>
    <button type="submit" formmethod="post">Добавить category</button>
</form>
<h2>Все мероприятия: </h2>
<ul>
    <th:block th:each="category : ${categories}">
        <li>
            <span th:text="${category.CategoryName}"></span>
            <ul>
                <li th:each="book : ${category.books}" th:text="${book.Title}"></li>
            </ul>
        </li>
    </th:block>
</ul>
</body>
</html>
